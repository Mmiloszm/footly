<div class="modal__wrapper">
  <div class="modal__container">
    <div class="modal_teamlist">
      <h2>Choose a team</h2>
      <ng-container *ngFor="let team of mappedTeams">
        <app-team [team]="team"></app-team>
      </ng-container>
      <app-close-dialog-button></app-close-dialog-button>
    </div>
  </div>
</div>
